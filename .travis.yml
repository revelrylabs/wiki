sudo: required
git:
  depth: false
services:
  - docker
env:
  global:
    - DOCKER_USERNAME=travis
script: skip
before_deploy:
  - echo $DOCKER_PASSWORD | docker login harbor.revelry-prod.revelry.net -u $DOCKER_USERNAME --password-stdin
deploy:
  skip_cleanup: true
  provider: script
  script: bin/docker_pub . library/wiki harbor.revelry-prod.revelry.net
  on:
    branch: master
